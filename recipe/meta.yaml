{% set data = load_setup_py_data() %}

package:
  name: krtc
  version: {{ data.get('version') }}

source:
  git_url: https://github.com/slaclab/krtc.git
  git_tag: "0.0.4"

build:
  script:
    - pip install --no-deps --disable-pip-version-check .

requirements:
  build:
    - python
    - setuptools
    - pykerberos
  run:
    - python
    - setuptools
    - pykerberos

about:
  home: https://github.com/slaclab/krtc.git
  license: MIT License
